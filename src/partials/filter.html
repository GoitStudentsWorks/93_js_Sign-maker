<div class="filters">
  <p class="filter-text">Filters:</p>
  <div class="filter-container">
    <form class="search-form">
      <div class="custom-input">
        <input
          class="search-input"
          type="text"
          name="search"
          placeholder="Search for anything"
        />
        <button class="search-btn">
          <span>
            <svg width="20" height="20">
              <use href="./img/icons.svg#icon-mag-search" />
            </svg>
          </span>
        </button>
      </div>
    </form>

    <div class="custom-select " tabindex="0">
      <input type="text" class="selected-option selected-option-ctgr" tabindex="0" placeholder="Categories" readonly> 
      <button class="categories-btn">
        <span>
          <svg width="20" height="20">
            <use href="./img/icons.svg#icon-mag-search" />
          </svg>
        </span>
      </button>
      <div class="select-options select-opt" tabindex="0">
        <div  class="text-options" tabindex="0">Breads / Bakery</div>
        <div  class="text-options" tabindex="0">Prepared Foods</div>
        <div  class="text-options" tabindex="0">Eggs</div>
      </div>
    </div>
    <div class="custom-select custom-select-sort " tabindex="0">
      <input type="text" class="selected-option sort-select" tabindex="0" placeholder="Sort" readonly>
      <button class="sort-btn">
        <span>
          <svg width="20" height="20">
            <use href="./img/icons.svg#icon-mag-search" />
          </svg>
        </span>
      </button>
      <div class="select-options" tabindex="0">
        <div  class="text-options-sort" tabindex="0">A to Z</div>
        <div  class="text-options-sort" tabindex="0">Z to A</div>
        <div  class="text-options-sort" tabindex="0">Less than 10$</div>
        <div  class="text-options-sort" tabindex="0">Greater than 10$</div>
      </div>
    </div>
  </div>
</div>
