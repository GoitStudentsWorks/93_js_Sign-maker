<div class="filters">
  <p class="filter-text">Filters:</p>
  <div class="filter-container">
    <form class="search-form">
      <div class="custom-input">
        <input
          class="search-input"
          type="text"
          name="search"
          placeholder="Search for anything"
        />
        <button class="search-btn">
          <span>
            <svg width="20" height="20">
              <use href="./img/icons.svg#icon-mag-search" />
            </svg>
          </span>
        </button>
      </div>
    </form>

    <div class="custom-select " tabindex="0">
      <span class="selected-option" tabindex="0" contenteditable="true">Categories</span>
      <ul class="select-options select-opt" tabindex="0">
        <li class="text-options" tabindex="0">Breads / Bakery</li>
        <li class="text-options" tabindex="0">Prepared Foods</li>
        <li class="text-options" tabindex="0">Eggs</li>
      </ul>
    </div>

    <div class="custom-select" tabindex="0">
      <span class="selected-option sort-select" tabindex="0" contenteditable="true">Sort</span>
      <ul class="select-options" tabindex="0">
        <li class="text-options-sort" tabindex="0">A to Z</li>
        <li class="text-options-sort" tabindex="0">Z to A</li>
        <li class="text-options-sort" tabindex="0">Less than 10$</li>
        <li class="text-options-sort" tabindex="0">Greater than 10$</li>
      </ul>
    </div>
  </div>
</div>
